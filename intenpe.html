<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calulator using javascript</title>
    <link rel="stylesheet" href="intenpe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="internpe.jpg">
            <p>Internpe</p>
        </div>
        <div class="menu">
            <ul>
                <li>home</li>
                <li>details</li>
                <li>page</li>
            </ul>
        </div>
        <div class="search">
            <input type="search" id="find" name="search" placeholder="here search xxxx">
            <button type="submit" id="mag"><i class="fa fa-search"></i></button>
            <button type="submit" id="mic"><i class="fa fa-microphone"></i></button>
        </div>
        <!-- <hr style="border:none;height: 3px;background: black;"> -->
    </div>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" class="textinput">
                </div>
                <div>
                    <input type= "button" value="AC"   onclick="display.value ='' " class="colour">
                    <input type= "button" value="DE"  onclick="display.value=display.value.toString().slice(0,-1)"class="colour">
                    <input type= "button" value="." onclick="display.value+='.' "class="colour">
                    <input type= "button" value="/"  onclick="display.value+='/' "class="colour">
                </div>
                <div>
                    <input type= "button" value="7" onclick="display.value+='7' ">
                    <input type= "button" value="8" onclick="display.value+='8' ">
                    <input type= "button" value="9" onclick="display.value+='9' ">
                    <input type= "button" value="*" onclick="display.value+='*' " class="colour">
                </div>
                <div>
                    <input type= "button" value="4" onclick="display.value+='4' ">
                    <input type= "button" value="5" onclick="display.value+='5' ">
                    <input type= "button" value="6" onclick="display.value+='6' ">
                    <input type= "button" value="-" onclick="display.value+='-' " class="colour">
                </div>
                <div>
                    <input type= "button" value="1" onclick="display.value+='1' ">
                    <input type= "button" value="2" onclick="display.value+='2' ">
                    <input type= "button" value="3" onclick="display.value+='3' ">
                    <input type= "button" value="+" onclick="display.value+='+' " class="colour">
                </div>
                <div>
                    <input type= "button" value="00" onclick="display.value+='00' ">
                    <input type= "button" value="0" onclick="display.value+='0' ">
                    <input type= "button" value="=" onclick="display.value=eval(display.value)" class="equal colour" >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
